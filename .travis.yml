language: python

python:
  - "3.6"

before_install:
  - sudo apt-get install portaudio19-dev
  - sudo apt-get install python-pyaudio

install:
  - pip install -r requirements.txt

script:
  - export FLASK_APP=app.py
  - export FLASK_ENV=development
  - flask run
  - sleep 10
  - python setup.py test